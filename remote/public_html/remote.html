<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>load demo</title>
  <style>
  body {
    font-size: 1.5em;
    font-family: Arial;
	background-color:#ffc;
  }
  </style>
  <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
</head>
<body>
 
Passcode: <input type="text" id="textPassword" value="50" style="font-size: 30px; width: 200px">
<br/>
<button id="left_op" style="height: 125px; width: 180px; font-size: 2em">Left</button>
<button id="right_op" style="height: 125px; width: 180px; font-size: 2em">Right</button>

<script type="text/javascript">
$("#right_op").click(function(){
    $( "#right_op" ).text( ".Right." );
    $.post("/right",
	   $( "#textPassword" ).val(),
       function(data) {
         $( "#right_op" ).text( "Right" );
       }
    );
    return false;
});

$("#left_op").click(function(){
    $( "#left_op" ).text( ".Left." );
    $.post("/left",
	   $( "#textPassword" ).val(),
       function(data) {
         $( "#left_op" ).text( "Left" );
       }
    );
    return false;
});
</script>

</body>
</html>
