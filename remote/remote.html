<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>load demo</title>
  <style>
  body {
    font-size: 12px;
    font-family: Arial;
  }
  </style>
  <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
</head>
<body>
 
<a id="right_op" href="#">Right</a>
<a id="left_op" href="#">Left</a>

<script>
$("a#right_op").click(function(){
    $( "a#right_op" ).text( "Right..." );
    $.post("/right",
       function(data) {
         $( "a#right_op" ).text( "Right" );
       }
    );
    return false;
});

$("a#left_op").click(function(){
    $( "a#left_op" ).text( "Left..." );
    $.post("/left",
       function(data) {
         $( "a#left_op" ).text( "Left" );
       }
    );
    return false;
});
</script>

</body>
</html>
