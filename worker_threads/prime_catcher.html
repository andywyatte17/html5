<!DOCTYPE html><html>  <head>    <meta charset="utf-8" />  </head>  <body>    <div id="log"></div>        <script id="worker1" type="javascript/worker">      // This script won't be parsed by JS engines      // because its type is javascript/worker.      self.onmessage = function(e) {        var found = [ 2 ];        var posts = 0;        for( var i=3; i<=10000000; i+=2)        {          var iIsPrime = true;          for( var j=0; j<found.length; j++)          {            if ( (found[j]*found[j]) > i )              break;            if( (i%found[j])==0 ) {              iIsPrime = false;              break;            }          }          if (iIsPrime) {            found[ found.length ] = i;            if( (found.length%1000) == 0 ) {              self.postMessage( '{' + found.length + '} ' + i + ' (' + i / found.length + ')' );              if( ++posts == 5000 )                return;            }          }        }      };      // Rest of your worker code goes here.      </script>        <script>      function log(msg) {        // Use a fragment: browser will only render/reflow once.        var fragment = document.createDocumentFragment();        fragment.appendChild(document.createTextNode(msg));        fragment.appendChild(document.createElement('br'));                document.querySelector("#log").appendChild(fragment);      }            var blob = new Blob([document.querySelector('#worker1').textContent]);            // For Gecko (Firefox) browsers...      var worker = new Worker(window.URL.createObjectURL(blob));      // For webkit browsers...      // var worker = new Worker(window.webkitURL.createObjectURL(blob));           worker.onmessage = function(e) {        log(e.data);      }      worker.postMessage(''); // Start the worker.      </script>  </body></html>
